<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <div class="container-fluid ">
        <nav class="navbar navbar-dark bg-dark fixed-top mb-5">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold fs-4">Mess Management System</a>
                <form class="d-flex">
                    <a class="justify-content-center navbar-brand fw-bold fs-4 me-5"> </a>
                    <button type="button" class="btn btn-outline-warning mx-2 fs-6">Logout</button>
                </form>
            </div>
        </nav>
    </div>

    <div class="container-fluid">
        <div style="margin:0 ;" class="row">
            <div class="col-md-4 ">
            </div>
            <div class="col-md-4 mt-5 ">
                <div class="card mt-5 ">
                    <div class="card-body">
                        <form action="/update_user/{{id.id}}" class="form" method="POST">
                            <div class="mb-3">
                                <p class="fw-bold fs-3 align-center" style="text-align: center;">Update Here</p>
                                <label class="fw-bold fs-6">Name</label><br>
                                <input type="text" class="fw-bold form-control" name="name" required="1" value="{{id.name}}" maxlength="20"><br>
                                <label class="fw-bold fs-6">Address</label><br>
                                <input type="text" class="fw-bold form-control" name="address" required="1" value="{{id.address}}" maxlength="30"><br>
                                <label class="fw-bold fs-6">Fees_status</label><br>
                                <select class="form-select" aria-label="Default select example" name="status" maxlength="4">
                                    <option selected value="PAID">PAID</option>
                                    <option value="DUE">DUE</option>
                                    <option value="OTHER">OTHER</option>
                                  </select>

                                <label class="fw-bold fs-6">Amount</label><br>
                                <input type="number" class="mt-2 form-control" name="amount" required="1" min="0" value="{{id.amount}}"><br>
                                <div class="d-grid gap-2">
                                    <input type="submit" class="fw-bolder btn btn-dark" name="login" value="Update Now">
                                </div>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
