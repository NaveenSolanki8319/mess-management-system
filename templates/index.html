<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Mess Management System</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
    

    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold fs-4">Mess Management System</a>
            <form class="d-flex">
                <button type="button" class="btn btn-primary mx-2 ">User Login</button>
                <button type="button" class="btn btn-success mx-2" data-bs-toggle="modal" data-bs-target="#registerModal">Register</button>
                <button type="button" class="btn btn-warning mx-2" data-bs-toggle="modal" data-bs-target="#adminModal">Admin Login</button>
            </form>
        </div>
    </nav>
    
    <div class="container-fluid mt-5 pt-4">
        {% with messages = get_flashed_messages() %}  
            {% if messages %}  
                {% for message in messages %}  
                <div class="alert alert-secondary alert-dismissible fade show " role="alert">
                    <strong>{{ message }}</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                {% endfor %}  
            {% endif %}  
        {% endwith %}  
    </div>

    <div class="container-fluid">
        <div style="margin:0 ;" class="row">
            <div class="img-responsive col-md-7 bg-img " style="background-image: url('/static/img/meal1.png'); height: 100vh; margin-left: 1%; background-repeat: no-repeat;"></div>
            <div class="col-md-4 mt-3 ms-5">
                <div class="card mt-3 ms-5">
                    <div class="card-body">
                        <form action="{{url_for('login_validation')}}" class="'form" method="POST">
                            <div class="mb-3">
                                <p class="fw-bold fs-3 align-center" style="text-align: center;">Login Here</p>
                                <label class="fw-bold fs-6">Email address</label><br>
                                <input type="email" class="fw-bold form-control" name="user_email" required="1" maxlength="30"><br>
                                <label class="fw-bold fs-6">Password</label><br>
                                <input type="password" class="mt-2 form-control" name="user_password" required="1" maxlength="10"><br>
                                <div class="d-grid gap-2">
                                    <input type="submit" class="fw-bolder btn btn-dark" name="login" value="Login">
                                </div>
                        </form>
                        <p class="text-center mt-3">Not a User? <a href="" data-bs-toggle="modal" data-bs-target="#registerModal">Create Account</a> </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        


        <div class="modal fade" id="adminModal" tabindex="-1" aria-labelledby="adminModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="adminModalLabel">Admin Login Here</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="{{url_for('admin_login_validation')}}" method="POST">
                            <div class="mb-3">
                                <label for="recipient-email" class="col-form-label">Email:</label>
                                <input type="email" class="form-control" id="recipient-email" required="1" name="admin_email" maxlength="30">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="col-form-label">Password:</label>
                                <input type="password" class="form-control" id="password" required="1" name="admin_password" maxlength="10">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <input type="submit" class="fw-bolder btn btn-dark" value="Login" name="login">
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>


        <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="registerModalLabel">Register Here</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="{{url_for('register')}}" method="POST">
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">Name:</label>
                                <input type="text" class="form-control" id="recipient-name" name="name" required="1" maxlength="20">
                            </div>
                            <div class="mb-3">
                                <label for="recipient-email" class="col-form-label">Email:</label>
                                <input type="email" class="form-control" id="recipient-email" name="email" required="1" maxlength="30">
                            </div>
                            <div class="mb-3">
                                <label for="address" class="col-form-label">Address:</label>
                                <input type="text" class="form-control" id="address" required="1" name="address" maxlength="30">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="col-form-label">Password:</label>
                                <input type="password" class="form-control" id="password" required="1" name="password" maxlength="10">
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <input type="submit" class="btn btn-dark" name="register" value="Register">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    
</body>

</html>
